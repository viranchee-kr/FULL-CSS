<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="Registration form.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="title">
        <h1>Registration Form</h1>
      </div>
      <div class="form">
        <div class="wrapper">
          <label for=""> First Name</label>
          <input type="text" name="text" placeholder="Enter the First name" />
        </div>
        <div class="wrapper">
          <label for="">Last Name</label>
          <input type="text" name="text" placeholder="Enter the Last name" />
        </div>
        <div class="wrapper">
          <label for="">Phone</label>
          <input type="number" name="number" />
        </div>
        <div class="wrapper">
          <label for="">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="wrapper">
          <label for="">Password</label>
          <input type="password" name="password" />
        </div>
        <div class="wrapper">
          <label for="">Gender</label>
          <input type="radio" name="Gender" />Male
          <input type="radio" name="Gender" />Female
        </div>
        <div class="wrapper">
          <label for="">Hobbies</label>
          <input type="checkbox" name="checkbox" />Cricket
          <input type="checkbox" name="checkbox" />Football
          <input type="checkbox" name="checkbox" />Song
        </div>
        <div class="wrapper">
          <label for="">Date of birth</label>
          <input type="date" name="date" />
        </div>
        <div class="wrapper">
          <label for="">Education</label>
          <select name="" class="wrapper">
            <option value="">select option</option>
            <option value="">B.tech</option>
            <option value="">MCA</option>
            <option value="">BCA</option>
          </select>
        </div>
        <div class="wrapper">
          <label for="">Address</label>
          <textarea name="" id="" cols="15" rows="1"></textarea>
        </div>
        <div class="submit">
          <input class="a" type="submit" name="submit" />&nbsp; &nbsp; &nbsp;
          <input type="reset" name="reset" />
        </div>
        <div class="wrapper">
          <input class="aa" type="checkbox" />
          <p class="pp">Aggred to term and condition</p>
        </div>
      </div>
    </div>
  </body>
</html>
